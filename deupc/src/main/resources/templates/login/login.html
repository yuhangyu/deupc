<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="/assets/css/login.css">
		
		<script type="text/javascript">
			function redirection() {
				location.replace("/pc");
			}
		</script>
		
		<title>스프링PC방 동의대점</title>
	</head>
	<body>
		<div class="d5" th:if="${loginId}" th:text="${loginId}"></div>
		<div class="d1">
			<div class="d2 w-75">
				<span class="login-logo">DEU PC</span><br>
				<span class="do-hyeon-regular">로그인 후 이용하실 수 있습니다.</span>
			</div>
			<div class="d3 mt-4">
				<div class="d4 w-75">
					<form id="loginFrm" name="loginFrm" method="POST" th:action="@{/login}">
						<input class="form-control mb-3 mt-5" name="id" type="text" placeholder="아이디" required><p>
						<input class="form-control mb-3" name="pwd" type="password" placeholder="비밀번호" required><p>
						<button type="button" class="btn">아이디/비밀번호 찾기</button>
						<button type="button" class="btn ms-5">회원가입</button><p>
						<button type="submit" class="login mt-2">로그인</button>
					</form>
					<div class="d5" th:if="${error}" th:text="${error}"></div>
				</div>
			</div>
		</div>
	</body>
</html>
